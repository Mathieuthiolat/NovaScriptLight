<div class="col-md-3 mt-2">
    <div id="race_card_[CARD_ID]" class="card p-3 mb-2" style="background: #5c5c70;">
      <div class="d-flex justify-content-between league_details">
        <div class="ms-2 d-flex flex-row align-items-center">
          <input class="" type="checkbox" name="launch">
          <div class="c-details">
            <p class="ms-2 mb-0">League : <span>[LEAGUE]</span></p> 
          </div>
        </div>
        <div id="card_status" class="badge rounded-pill" style="background: lightgray;height: fit-content;color: #000;">
          [STATUS]
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="ms-2">
          <div class="c-details">
            <input class="" type="checkbox" name="fuel">
            <label>Use boost</label> 
          </div>
        </div>
      </div>
      <div class="mt-2 row text-center assets_details">
        <div class="col-4" data-id="[CAR_ID]">
          <img src="https://atomichub-ipfs.com/ipfs/[CAR_IMG]">
          <br>[CAR_NAME]
        </div>
        <div class="col-4" data-id="[DRIVER_ID]">
          <img src="https://atomichub-ipfs.com/ipfs/[DRIVER_IMG]">
          <br>[DRIVER_NAME]
        </div>
        <div class="col-4" data-id="[COPILOTE_ID]">
          <img src="https://atomichub-ipfs.com/ipfs/[COPILOTE_IMG]">
          <br>[COPILOTE_NAME]
        </div>
        <div class="mt-2 col-12">
          <div>
            <p class="free_race_count hidden mb-0" style="font-size: 12px;">[FREE_RACE_COUNT]/3</p>
            <p class="text1 mb-0">
              Race Cost : 
              <span class="race_price text2">[RACE_COST]</span>
            </p>
          </div>
        </div>
        <div class="col-12">
          <p class="error_msg">

          </p>
        </div>
      </div>
    </div>
  </div>
