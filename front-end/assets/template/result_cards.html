<div class="col-lg-3 col-md-6 mt-2">
    <div class="card p-3 mb-2" style="background: #5c5c70;">
      <div class="d-flex justify-content-between">
        <div class="badge rounded-pill ms-2 d-flex flex-row align-items-center" style="background: lightgray;height: fit-content;color: #000;" id="race_id">
          [CARD_ID]
        </div>
        <div class="ms-2 d-flex flex-row align-items-center" id="date">
          [DATE]
        </div>
      </div>
      <div class="d-flex justify-content-between league_details">
        <div id="card_status" class="badge rounded-pill ms-2 d-flex flex-row align-items-center" style="background: lightgray;height: fit-content;color: #000;">
          [STATUS]
        </div>
        <div id="gain_lost" class="ms-2 d-flex flex-row align-items-center" >
          +/- :<label>[GAIN/LOST]</label>
        </div>
      </div>
      <div class="d-flex justify-content-between">
      </div>
      <div class="mt-2 row text-center assets_details">
        <div class="col-4">
          <img src="https://atomichub-ipfs.com/ipfs/[CAR_IMG]">
          <br>[CAR_NAME]
          <br><span style="font-size: 10px;">[CAR_ID]</span>
        </div>
        <div class="col-4">
          <img src="https://atomichub-ipfs.com/ipfs/[DRIVER_IMG]">
          <br>[DRIVER_NAME]
          <br><span style="font-size: 10px;">[DRIVER_ID]</span>
        </div>
        <div class="col-4">
          <img src="https://atomichub-ipfs.com/ipfs/[COPILOTE_IMG]">
          <br>[COPILOTE_NAME]
          <br><span style="font-size: 10px;">[COPILOTE_ID]</span>
        </div>
        <div class="mt-2 col-12">
          <div>
            <p class="free_race_count hidden mb-0" style="font-size: 12px;">[FREE_RACE_COUNT]/3</p>
            <p class="text1 mb-0">

              <span class="race_price text2">
                [GAIN]
              </span>
            </p>
          </div>
        </div>
        <div class="col-12">
          <p class="error_msg">

          </p>
        </div>
      </div>
    </div>
  </div>
