<script>
  // Initialize tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function(element){
      return new bootstrap.Tooltip(element);
  });
  
  $(document).ready(() => {
    if(sessionStorage.getItem('userAccount') != null){
      getInfos(),
      loop()
    }
    getTokensPrice()

    if(checkLogin() == true){
      $("#user")[0].placeholder = sessionStorage.getItem("userAccount")
    }
  });

  async function fetchData(){
    if(!checkLogin()){
      return;
    }
    resetTable()

    $("#loader")[0].classList.remove("hidden");

    user = ($('#user').val() != "")? $('#user').val() : sessionStorage.getItem('userAccount');

    await asyncCall().then(async (response)=>{
      var nbRaces = ($('#nbRace').val() != "")? $('#nbRace').val() : 10;

      if(nbRaces > 10){
        /*tmp.data.slice(0, 3)*/
        /* Exemple for 26
        min = i*10  / i = 0 => 0
        max = min + 10      => 10
        --
        min = i*10  / i = 1 => 10 
        max = min + 10      => 20
        --
        min = i*10 / 1 = 2  => 20
        max = min +10       => 30 !!
        */
        for(var i=0;i<nbRaces/10;i++){
          var min = i*10;
          var max = min + 10;
          if(max>=nbRaces)
            max = nbRaces;
          await createMyRaces(response.data.slice(min, max));
          setTimeout(() => {
            
          }, 1000);
        }
      }else{
        await createMyRaces(response.data);
      }
    });
  }
</script>
